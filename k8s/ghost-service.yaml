apiVersion: v1
kind: Service
metadata:
  labels:
    app: skolplattformen-ghost
  name: skolplattformen-ghost
  namespace: skolplattformen
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    nodePort: 32455
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: skolplattformen-ghost
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
